version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "22:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: core-js
        versions:
          - 3.10.0
          - 3.10.2
      - dependency-name: postcss-calc
        versions:
          - 8.0.0
      - dependency-name: eslint
        versions:
          - 7.22.0
